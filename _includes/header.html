<div class="usa-overlay"></div>
<header class="usa-header usa-header--extended">
  <div class="usa-navbar">
    <div class="usa-logo" id="extended-logo">
      <em class="usa-logo__text"><a href="{{ '/' | relative_url }}" title="Home" aria-label="Home"><img src="{{ '/assets/img/guide-to-pra--desktop--light.svg' | relative_url }}" alt="{{site.title}}" class="display-block" /></a></em>
    </div>
    <button class="usa-menu-btn text-semibold">Menu</button>
  </div>
  <nav aria-label="Primary navigation" class="usa-nav">
    <div class="usa-nav__inner"><button class="usa-nav__close"><img src="{{ site.baseurl }}/assets/uswds/img/usa-icons/close.svg" alt="close" /></button>

      {% assign primary_links = site.data.navigation %} {% if primary_links %}
      <ul class="usa-nav__primary usa-accordion">
        {% for _section in primary_links %}
        <li class="usa-nav__primary-item">
          <a class="{% if _section.class %}{{ _section.class }}{% else %} usa-nav__link {% endif %} {% if _section.href == page.permalink or page.url contains _section.href or page.permalink contains _section.href %} usa-current{% endif %}" href="{% if _section.external %}{{ _section.href }}{% else %}{{ _section.href | relative_url }}{% endif %}">
            <span>{{ _section.text }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
      <div class="usa-nav__secondary">
        <ul class="usa-nav__secondary-links">
          <li class="usa-nav__secondary-item js-glossary-toggle">
            <a href="javascript:void(0)" class="icon-glossary">
              <svg class="display-none desktop:display-block" aria-hidden="true" width=" 14" height="16" viewBox="0 0 14 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M13.9583 2.99612C13.9583 2.25376 13.5274 1.631 12.9074 1.25803C12.2875 0.885127 11.4706 0.755653 10.6759 0.999207L7.41667 1.99802L4.15746 0.999208C3.36272 0.755654 2.54584 0.885127 1.92596 1.25803C1.30597 1.631 0.875 2.25376 0.875 2.99612V11.6299C0.875 12.5372 1.54014 13.3298 2.50921 13.6268L7.41667 15.1307L12.3241 13.6268C13.2932 13.3298 13.9583 12.5372 13.9583 11.6299V2.99612ZM11.1429 2.17693C11.4882 2.07112 11.8416 2.12807 12.107 2.28774C12.3723 2.44735 12.5417 2.7033 12.5417 2.99612V11.6299C12.5417 11.9855 12.2789 12.3198 11.8571 12.4491L8.125 13.5928V3.10179L11.1429 2.17693ZM2.29167 2.99612C2.29167 2.7033 2.46099 2.44735 2.7263 2.28774C2.99172 2.12808 3.34516 2.07112 3.69046 2.17694L6.70833 3.10179V13.5928L2.97621 12.4491C2.55441 12.3198 2.29167 11.9855 2.29167 11.6299V2.99612Z" />
              </svg>

              Glossary</a>
          </li>
          <li class="usa-nav__secondary-item">
            <a href="{{ '/contact' | relative_url}}">Get PRA Help</a>
          </li>
        </ul>
        <form class="usa-search usa-search--small site-search" role="search" action="https://search.usa.gov/search" accept-charset="UTF-8" method="get">
          <input type="hidden" name="affiliate" id="affiliate" value="digitalgov-pra" autocomplete="off" />
          <label for="query" class="usa-sr-only">Search</label>
          <input type="text" name="query" id="query" autocomplete="off" class="usagov-search-autocomplete" />
          <button class="usa-button" type="submit">
            <img
              src="{{ '/assets/uswds/img/usa-icons-bg/search--white.svg' | relative_url }}"
              class="usa-search__submit-icon"
              alt="Search"
            />
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>
