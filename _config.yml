# Site settings
title: PRA.gov
description: A resource to help federal employees comply with the Paperwork Reduction Act (PRA)
email: placeholder@email.gov

footer:
  logos:
    omb:
      url: https://www.whitehouse.gov/omb/
      image: digital-gov-logo--white.png
    digitalgov:
      url: https://digital.gov
      image: eop-omb.png

page_gen:
  - index_files: false
    data: terms
    name: term

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

collections:
  pages:
    output: true
    permalink: /:path/

# Configuration for jekyll_pages_api_search plugin gem.
jekyll_pages_api_search:
  index_fields:
    title:
      boost: 10
    tags:
      boost: 10
    url:
      boost: 5
    body:
  results_page_title: Search results

# Build settings
scripts:
  - assets/uswds/js/uswds.min.js
  - assets/js/bundle.js

styles:
  - assets/uswds/css/styles.css

exclude:
  - CONTRIBUTING.md
  - LICENSE.md
  - README.md
  - _js
  - _scss
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - node_modules
  - package-lock.json
  - package.json
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

keep_files:
  - assets/js
  - assets/uswds
