# Site settings
title: A Guide to the Paperwork Reduction Act
description: A resource to help federal employees comply with the Paperwork Reduction Act (PRA)
email: pra@omb.eop.gov
github:
  organization: GSA
  repository: digitalgov-pra
  default_branch: master

analytics:
  google:
    code: UA-48605964-53
  dap:
    agency: GSA
    subagency: TTS

url: "https://pra.digital.gov" # the base hostname to generate the sitemap.xml via the jekyll-sitemap plugin

page_gen:
  - index_files: false
    data: terms
    name: term
    title: "Glossary: "

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

collections:
  pages:
    output: true
    permalink: /:path/

# Configuration for jekyll_pages_api_search plugin gem.
jekyll_pages_api_search:
  index_fields:
    title:
      boost: 10
    tags:
      boost: 10
    url:
      boost: 5
    body:
  results_page_title: Search results

# The Jekyll Redirect From Plugin
# https://github.com/jekyll/jekyll-redirect-from
plugins:
  - jekyll-redirect-from
  - jekyll-sitemap


# Build settings
scripts:
  - assets/uswds/js/uswds.min.js

styles:
  - assets/uswds/css/styles.css

exclude:
  - CONTRIBUTING.md
  - LICENSE.md
  - README.md
  - _js
  - _scss
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - node_modules
  - package-lock.json
  - package.json
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

keep_files:
  - assets/js
  - assets/uswds
